<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown to HTML Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Markdown to HTML Converter</h1>
      <p>Type Markdown on the left, see HTML and preview on the right.</p>
    </header>

    <main class="grid">
      <!-- Markdown Input -->
      <section class="panel">
        <h2>Markdown Input</h2>
        <textarea id="markdown-input" placeholder="Write your markdown here..."></textarea>
      </section>

      <!-- Raw HTML Output -->
      <section class="panel">
        <h2>HTML Output</h2>
        <pre id="html-output"></pre>
      </section>

      <!-- Rendered Preview -->
      <section class="panel preview">
        <h2>Preview</h2>
        <div id="preview"></div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
