<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Post Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="blog-post-card">
    <img 
      src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" 
      alt="Cover photo of blog post" 
      class="post-img"
    >
    <div class="post-content">
      <h2 class="post-title">My First Blog Post</h2>
      <p class="post-excerpt">
        This is a short summary of my blog post. It gives readers a quick idea of what the post is about.
      </p>
      <a href="#" class="read-more">Read More</a>
    </div>
  </div>
</body>
</html>
