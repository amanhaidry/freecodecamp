<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>
  <!-- Page Title -->
  <h1 id="title">Survey Form</h1>

  <!-- Short Explanation -->
  <p id="description">Please fill out this survey form to help us improve.</p>

  <!-- Survey Form -->
  <form id="survey-form">
    <!-- Name Field -->
    <label id="name-label" for="name">Name:</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Enter your full name" 
      required
    >
    <br><br>

    <!-- Email Field -->
    <label id="email-label" for="email">Email:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter your email address" 
      required
    >
    <br><br>

    <!-- Number Field -->
    <label id="number-label" for="number">Age:</label>
    <input 
      type="number" 
      id="number" 
      name="age" 
      placeholder="Enter your age" 
      min="10" 
      max="100" 
      required
    >
    <br><br>

    <!-- Dropdown -->
    <label for="dropdown">Select your role:</label>
    <select id="dropdown" name="role">
      <option value="student">Student</option>
      <option value="professional">Professional</option>
    </select>
    <br><br>

    <!-- Radio Buttons -->
    <p>Would you recommend us?</p>
    <input type="radio" id="yes" name="recommend" value="yes">
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="recommend" value="no">
    <label for="no">No</label>
    <br><br>

    <!-- Checkboxes -->
    <p>What topics are you interested in?</p>
    <input type="checkbox" id="html" name="topics" value="HTML">
    <label for="html">HTML</label>
    <input type="checkbox" id="css" name="topics" value="CSS">
    <label for="css">CSS</label>
    <input type="checkbox" id="javascript" name="topics" value="JavaScript">
    <label for="javascript">JavaScript</label>
    <br><br>

    <!-- Textarea -->
    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>
    <br><br>

    <!-- Submit Button -->
    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
