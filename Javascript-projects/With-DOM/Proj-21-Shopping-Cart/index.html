<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Shopping Cart</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1 class="title">üç∞ Dessert Haven üç∞</h1>
        <p class="subtitle">Freshly Baked Delights</p>
      </div>
    </header>
    <main>
      <button id="cart-btn" type="button" class="btn cart-btn">
        <i class="fas fa-shopping-cart"></i>
        <span id="show-hide-cart">Show</span> Cart
        <span class="cart-count" id="cart-count">0</span>
      </button>
      <div id="cart-container">
        <div class="cart-header">
          <h2>Your Cart</h2>
          <button class="btn btn-clear" id="clear-cart-btn"><i class="fas fa-trash"></i> Clear</button>
        </div>
        <div id="products-container"></div>
        <div class="cart-summary">
          <div class="summary-item">
            <span>Items:</span>
            <strong id="total-items">0</strong>
          </div>
          <div class="summary-item">
            <span>Subtotal:</span>
            <strong id="subtotal">$0</strong>
          </div>
          <div class="summary-item">
            <span>Taxes:</span>
            <strong id="taxes">$0</strong>
          </div>
          <div class="summary-item total-row">
            <span>Total:</span>
            <strong id="total">$0</strong>
          </div>
        </div>
      </div>
      <div id="dessert-card-container"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
