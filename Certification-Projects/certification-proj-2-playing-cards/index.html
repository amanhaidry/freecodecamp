<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Playing Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   <main id="playing-cards">
    <div class="card">
        <div class="left">A<span>♠</span></div>
        <div class="middle"><span>♠</span></div>
        <div class="right">A<span>♠</span></div>
    </div>

    <div class="card">
        <div class="left">2<span>♣</span></div>
        <div class="middle">
            <span>♣</span>
            <span>♣</span>
        </div>
        <div class="right">2<span>♣</span></div>
    </div>

    <div class="card red">
        <div class="left">3<span>♥</span></div>
        <div class="middle">
            <span>♥</span>
            <span>♥</span>
            <span>♥</span>
        </div>
        <div class="right">3<span>♥</span></div>
    </div>

    <div class="card">
        <div class="left">4<span>♣</span></div>
        <div class="middle">
            <div class="row"><span>♣</span><span>♣</span></div>
            <div class="row"><span>♣</span><span>♣</span></div>
        </div>
        <div class="right">4<span>♣</span></div>
    </div>

    <div class="card red">
        <div class="left">5<span>♦</span></div>
        <div class="middle">
            <div class="row"><span>♦</span><span>♦</span></div>
            <div class="row"><span>♦</span></div>
            <div class="row"><span>♦</span><span>♦</span></div>
        </div>
        <div class="right">5<span>♦</span></div>
    </div>
</main>

</body>
</html>
