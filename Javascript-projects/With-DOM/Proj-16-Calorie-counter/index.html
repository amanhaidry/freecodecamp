<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calorie Counter</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>ğŸ”¥ Calorie Counter</h1>
        <p >
          Track your daily calories and stay on budget.
        </p>
    

        <form id="calorie-counter">
          <div class="input-container">
            <label for="budget">Daily Calorie Budget</label>
            <input
              type="number"
              min="0"
              id="budget"
              placeholder="Enter your daily budget (e.g., 2000)"
              required
            />
          </div>

          <fieldset id="breakfast">
            <legend>ğŸŒ… Breakfast</legend>
            <div class="input-container"></div>
          </fieldset>

          <fieldset id="lunch">
            <legend>â˜€ï¸ Lunch</legend>
            <div class="input-container"></div>
          </fieldset>

          <fieldset id="dinner">
            <legend>ğŸŒ™ Dinner</legend>
            <div class="input-container"></div>
          </fieldset>

          <fieldset id="snacks">
            <legend>ğŸ¿ Snacks</legend>
            <div class="input-container"></div>
          </fieldset>

          <fieldset id="exercise">
            <legend>ğŸ’ª Exercise</legend>
            <div class="input-container"></div>
          </fieldset>

          <div class="controls">
            <span>
              <label for="entry-dropdown">Quick Add Entry</label>
              <select id="entry-dropdown" name="options">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snacks">Snacks</option>
                <option value="exercise">Exercise</option>
              </select>
              <button type="button" id="add-entry">+ Add Entry</button>
            </span>
          </div>

          <button type="submit">Calculate Results</button>
          <button type="button" id="clear">Clear All</button>
        </form>

        <div id="output" class="output hide"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
